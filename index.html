<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 1.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
  <div class="count__down__con">
    <h2>We're launching soon</h2>
    <div class="timer">
      <div class="day_con">
        <div class="timer__wrapper">          
          <h1 class="day">00</h1>
          <div class="flip1"></div>
          <div class="flip2"></div>
        </div>
        <h3>DAYS</h3>
      </div>

      <div class="hour_con">
        <div class="timer__wrapper">
          <h1 class="hour">00</h1>
          <div class="flip1"></div>
          <div class="flip2"></div>
        </div>
        <h3>HOURS</h3>
      </div>

      <div class="minute_con">
        <div class="timer__wrapper">
          <h1 class="minute">00</h1>
          <div class="flip1"></div>
          <div class="flip2"></div>
        </div>
        <h3>MINUTES</h3>
      </div>

      <div class="second_con">
        <div class="timer__wrapper">
          <h1 class="second">00</h1>
          <div class="flip1"></div>
          <div class="flip2"></div>
        </div>
        <h3>SECONDS</h3>
      </div>
    </div>
  </div>
  
  
  <div class="rock__container">
    <!-- <img src="./images/pattern-hills.svg" alt=""> -->
    <div class="social__con">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oyahebholo Kenneth Izosea</a>.
  </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
